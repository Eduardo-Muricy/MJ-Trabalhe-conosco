<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="form">

            <img src="assets/logo-finalizado.jpg" alt="">

            <h1>Trabalhe conosco</h1>

            <form method="POST" action="https://formsubmit.co/your@email.com" enctype="multipart/form-data">

                <div class="inputs">
                    <label >Nome completo:</label>

                <input type="text" class="name" name="name" placeholder="Escreva seu nome completo aqui">
                </div>
                
                <div class="inputs">
                    <label >E-mail:</label>

                <input class="email" type="email" name="email" placeholder="Seu email">
                </div>
                
                

                <div class="inputs">
                    <label>Fale sobre você:</label>
                   <textarea class="texto" name="message" reside="none" placeholder="Uma breve palavra sobre você..."></textarea> 
                </div>

                
                <div class="inputs">
                    <label>Coloque seu Curículo:</label> 
                    <input class="file" type="file" name="attachment" accept="doc/*">
                    <button type="submit">Enviar currículo</button>
                </div>
                


            </form>

        </div>


    </div>




</body>

</html>
